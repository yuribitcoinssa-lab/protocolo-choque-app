<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Protocolo Manejo de Choque</title>
    
    <style>
        /* --- ESTILOS GERAIS (Layout do App) --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5; /* Fundo cinza suave */
            color: #333;
            line-height: 1.5;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.5rem;
            color: #2c3e50;
            margin: 0;
        }

        /* --- CAIXA DO PASSO (Cartão Branco) --- */
        .passo {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px; /* Bordas arredondadas estilo App */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 600px; /* Largura máxima para não esticar no PC */
            margin: 0 auto 20px auto;
        }

        h2 {
            color: #0056b3;
            font-size: 1.3rem;
            margin-top: 0;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        h3 {
            font-size: 1.1rem;
            color: #555;
            margin-top: 20px;
        }

        /* --- INPUTS E LABELS (Formulário) --- */
        label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            font-weight: 500;
            cursor: pointer;
        }

        /* Aumentar a área de clique do checkbox para facilitar no celular */
        input[type="checkbox"] {
            transform: scale(1.5);
            margin-right: 10px;
        }

        /* Estilo para os inputs numéricos (PVC, Lactato, etc) */
        input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            width: 80px;
            text-align: center;
        }

        /* --- BOTÕES --- */
        button {
            display: inline-block;
            width: 100%; /* Botões largura total no celular */
            padding: 15px;
            background-color: #007bff; /* Azul padrão */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            margin-top: 15px;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            transform: scale(0.98); /* Efeito de clique */
        }

        /* Ajuste para telas maiores (PC) */
        @media (min-width: 600px) {
            button {
                width: auto; /* Botões tamanho normal no PC */
                margin-right: 10px;
            }
        }

        hr {
            border: 0;
            border-top: 1px solid #eee;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Protocolo de Manejo do Choque</h1>
    </header>

    <div id="protocolo-container">

        <div id="passo1" class="passo">
            <h2>1. Critérios de Inclusão (Choque)</h2>
            <p>Selecione <strong>SIM</strong> para cada critério presente. O diagnóstico combina parâmetros clínicos e metabólicos.</p>
            
            <div id="criterios">
                <label>1. Redução do Status Mental? <input type="checkbox" id="mentalStatus"></label>
                <label>2. Tempo de Enchimento Capilar >= 4s? <input type="checkbox" id="tec"></label>
                <label>3. Redução do Débito Urinário? <input type="checkbox" id="diurese"></label>
                <label>4. Shock Index (SI) > 0.8? <input type="checkbox" id="si"></label>
                <label>5. Mottling (Pele mosqueada)? <input type="checkbox" id="mottling"></label>
                <label>6. Hipotensão? <input type="checkbox" id="hipotensao"></label>
                <label>7. Hiperlactatemia (> 2.0 mmol/L)? <input type="checkbox" id="lactato"></label>
            </div>
            
            <button onclick="avaliarCriterios()">Avaliar Diagnóstico</button>
        </div>

        <div id="resultado" class="passo" style="display: none;"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
